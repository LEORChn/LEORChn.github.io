<!doctype html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Zhihu 6.25.0</title>
	<style>@import "lmui.css";</style>
</head>
<body>
	<input type="checkbox" id="ui_expand_navigation" onchange="overlay_change(this)">
	<header><label class="caption-button" for="ui_expand_navigation"><img src="/img/app/zhihu.svg"></label>Zhihu</header>
	<nav>
		<label class="overlay-background" for="ui_expand_navigation"></label>
		<div class="nav left">
			<h2 class="mui--appbar-line-height"><a href="/">瑞兽谷</a></h2>
			<div class="mui-divider"></div>
			<ul>
				
			</ul>
		</div>
	</nav>
	<script src="/js/baseLib.js"></script>
	<script src="/js/3/gibberish-aes.1.0.0.min.js"></script>
	<article>
		<header>&nbsp;</header>
		<div content>
			<div>
				<object type="text/html" data="timeline.html"></object>
			</div>
			<div>
				<embed src="notice.html" style="background:#fff" />
			</div>
			<div>
				<object type="text/html" data="me.html"></object>
			</div>
		</div>
	</article>
</body>
<script>
function overlay_change(e){
	if(e.checked)
		document.body.setAttribute('overlay','');
	else
		document.body.removeAttribute('overlay');
}
</script>
<style>
article{
	display: flex;
	flex-direction: column;
	position: relative;
	padding: 0 !important;
	margin: 0 !important;
	width: 100vw !important;
	height: 100vh;
}
article > header{
	position: initial;
	box-shadow: none;
	width: 100%;
	z-index: -1;
}
[content]{
	position: relative;
	flex: 1;
}
@media screen and (orientation: portrait) {
	object{
		position: absolute;
		width: 100%;
		height: 100%;
	}
}
@media screen and (orientation: landscape) {
	[content]{
		display: flex;
	}
	[content] > *{
		flex: 1;
		position: relative;
	}
	object, embed{
		position: absolute;
		width: 100%;
		height: 100%;
	}
}
</style>
</body>
</html>
