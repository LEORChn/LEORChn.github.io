---
layout: lmui
title: Client
caption: 工程车间 / Client
icon: /img/os/windows/dir-32.png
---
<div class="mui-panel">
	<h1>Client</h1>
	<div ul>
	{%- assign workshoplist = site.data.workshop | where: 'group', 'client' %}
	{%- for i in workshoplist %}
		<div li>
			<div class="mui-panel">
				<div class="mui--text-headline">{{ i.name }}</div>
				<div>{{ i.desc }}</div>
				<a href="{{ i.url }}"></a>
			</div>
		</div>
	{%- endfor %}
	</div>
</div>


<style>
{% capture scss %}
/* 所有板块 */
div[ul]{
	/* 多列布局 - 子项容器 */
	-webkit-column-width: 280px;
	-moz-column-width: 280px;
	column-width: 280px;
	-webkit-column-gap: .5em;
	column-gap: .5em;
	div[li]{
		/* 多列布局 - 子项 */
		-webkit-column-break-inside: avoid;
		break-inside: avoid;
		padding: 5px 2px .1px;
		.mui-panel{
			/* 确保A元素填充 */
			position: relative;
			a{
				text-decoration: none;
				color: #000;
				cursor: pointer;
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}
		}
	}
}

/* 车间板块 */
div[ul] div[li] .mui-panel{
	/* 按钮样式 */
	background-color: #F8F8F8;
	transition: .2s;
	&:hover{
		background-color: #E8E8E8;
	}
	&:active{
		background-color: #D8D8D8;
	}
}
{% endcapture %}
{{ scss | scssify }}
</style>
