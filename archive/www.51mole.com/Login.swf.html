<script>
SVGElement.prototype.prependChild = SVGElement.prototype.prependChildren = function(){
	var _this = this;
	Array.prototype.slice.call(arguments).map(function(e){
		if(_this.children.length){
			_this.insertBefore(e, _this.children[0]);
		}else{
			_this.appendChild(e);
		}
	});
};
function ctsvg(src, x, y, w, h, onload){
	var fo = document.createElementNS('http://www.w3.org/2000/svg', 'foreignObject');
	fo.setAttribute('x', x);
	fo.setAttribute('y', y);
	fo.setAttribute('width', w);
	fo.setAttribute('height', h);
	var o = document.createElement('object');
	o.data = src;
	o.type = 'image/svg+xml';
	o.onload = onload;
	fo.appendChild(o);
	return fo;
}
