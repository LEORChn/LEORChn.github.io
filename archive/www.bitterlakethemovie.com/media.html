<script>
regMapTips(fv('fullviewtips'), fv('thumb_blocker')); // mapTips.js
var loadedFunctions=0,
	delayFunctions=[loadVideoContainer, loadMapBottomImage, loadMapImage, loadMediaStripImage, loadVideoCover, loadVideoAndBackground, loadBottomThumbs],
	loadingImages=[],
	loadingInterval;
function loadingStatusChange(){
	if(loadedFunctions < delayFunctions.length){
		delayFunctions[loadedFunctions]();
		loadedFunctions++;
	}else{
		clearInterval(loadingInterval);
	}
	pl('status: '+ loadedFunctions);
}
function checkImagesLoaded(){
	for(var i=0;i<loadingImages.length;i++){
		if(!loadingImages[i].complete) return;
	}
	loadingStatusChange();
}
function unblockImage(){
	for(var i=0;i<arguments.length;i++){
		removeClass(arguments[i],'delayLoadImage');
	}
}
function setLoadingImages(){
	loadingImages=[];
	for(var i=0;i<arguments.length;i++){
		loadingImages[i]=new Image();
		loadingImages[i].src=arguments[i];
	}
}
function delayItemLoads(){
	setLoadingImages('images/logo.jpg');
	loadingInterval=setInterval(checkImagesLoaded, 500);
}
function loadVideoContainer(){
	unblockImage(fv('media'));
	setLoadingImages('images/media-top.jpg');
}
function loadMapBottomImage(){
	unblockImage(fv('map-bottom'));
	setLoadingImages('images/map-bottom-media.jpg');
}
function loadMapImage(){
	unblockImage(fv('map'));
	setLoadingImages('images/map.jpg');
}
function loadMediaStripImage(){
	unblockImage(fv('media-strip'));
	setLoadingImages('images/media-bottom.jpg');
}
function loadVideoCover(){
	var coverimage='../i.vimeocdn.com/video/cover.jpg';
	setLoadingImages(coverimage);
	fv('videocover').style.backgroundImage='url('+coverimage+')';
}

var isMobilePlay=false;
var playerIframe;
function loadVideoAndBackground(){
	unblockImage(document.body);
	setLoadingImages('images/bg.jpg');
	
	isMobilePlay=window.navigator.userAgent.toLowerCase().contains('mobile');
	var f=playerIframe=ct('iframe');
	f.className='bilibili-player';
	f.setAttribute('onload','onvideopageload()');
	if(isMobilePlay){
		f.src='https://m.bilibili.com/video/av22182802.html';
		f.sandbox='allow-scripts';// block app opening-require when mobile browser
		f.setAttribute('border',"0");
		f.setAttribute('frameborder','no');
	}else{
		f.src='videoplay.html';
		f.setAttribute('border',"0");
		f.setAttribute('frameborder','no');
		f.setAttribute('framespacing','0');
		f.setAttribute('allowfullscreen','true');
		f.scrolling="no";
	}
	//if(!) f.sandbox='allow-scripts allow-same-origin';
	fc('bilibili-player-holder')[0].appendChild(f);
	vlcd();
}
function loadBottomThumbs(){
	var thumbs=fv('thumbImages').getElementsByTagName('img');
	for(var i=0;i<thumbs.length;i++){
		thumbs[i].src=thumbs[i].title;
	}
}

delayItemLoads();
var vlcdn=100;
var vlcd=function(){
	var cdiv=fv('videoloadingcountdown');
	cdiv.innerText=vlcdn;
	vlcdn--;
	if(vlcdn<0){
		cdiv.style.display='none';
		fv('videoplay').style.display='';
	}else setTimeout(vlcd,1000);
};
function hideplayhint(){
	fv('videoplayhint').style.display='none';
	fv('videocover').remove();
}
function onvideopageload(){
	setIframe.onClick(playerIframe, function(){
		setTimeout(hideplayhint, 300);
	});
	if(isMobilePlay){
		onFlashDelayed();
	}else{
		vlcdn=3;//fv('videoloadingcountdown').style.display='none';
		setTimeout(onFlashDelayed, 3000);
	}
}
function onFlashDelayed(){
	fv('videoloadinggroup').style.display='none';
	fv('videoplay').style.display='';
	//setTimeout(hideplayhint,10000);
}
</script>
