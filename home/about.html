<!DOCTYPE html>
<html>
<head>
<title>关于我的博客</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><style type="text/css">

body,td,th {color:#000000}
body{background-color:#F4F5F7;margin:0px;min-height:240px}
.h1{font-size:24px;padding-top:24px}
.androido{position:absolute;left:calc(100% - 190px);top:-30px;width:240px;height=270px}
-->
</style></head>

<body>
<div align="center" style="width:100%;height:auto">
	<div align="left" style="background-color:white;padding:0px 20px 20px">
		<div id="androido"></div>
		<div class="h1">关于我的博客</div>
		<br>全栈程序
		<br>保持着对Android的热爱
		<br>厌恶蓝绿厂
		<br>想亲眼看看极光
		<br>想体验网警工作
		<div class="h1">捐赠</div>
		<br><a href="/img/donate.png" download="*.png"><img src="/img/donate.png" style="width:240px;cursor:pointer" /></a>
	</div>
</div>
<script type="text/javascript">
function fv(id){return document.getElementById(id);}
function ft(tag){return document.getElementsByTagName(tag);}
function fc(cname){return document.getElementsByClassName(cname);}
(function(){
	vprepare(fv('androido'));
})();
function vprepare(v){
	var ua=navigator.userAgent.toLowerCase();
	unsup:for(;;){
		for(;;){
			if(ua.indexOf(' mobile ')>0)break;
			if(ua.indexOf(' applewebkit/')>0)break unsup;
		}
		v.outerHTML='<img class="androido" src="https://developer.android.google.cn/about/versions/oreo/images/oreo-superhero_2x.png">'
		fc('androido')[0].onclick=function(){this.style.visibility='hidden';};
		return;
	}
	v.outerHTML='<video id="androido" class="androido" src="https://developer.android.google.cn/about/versions/oreo/images/oreo-superhero.webm" autoplay="">'
	v=fv('androido');
	v.onended=function(){if(this.title=='')return;this.currentTime=4.3;this.play();}
	v.onclick=function(){this.title='androido'; if(this.ended)this.onended();else if(this.paused)this.play();else this.pause(); }
}
function download(url,fname){
	var pom = document.createElement('a');
	pom.setAttribute('href', 'data:application/octet-stream,' + encodeURIComponent(url));
	pom.setAttribute('download', fname);
	pom.style.display = 'none';
	document.body.appendChild(pom);
	pom.click();
	document.body.removeChild(pom);
}
</script>
</body>
</html>
